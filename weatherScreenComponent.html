<template>
    <lightning-card title="Weather Information" variant="narrow" icon-name="utility:world">
        <div class="slds-p-around_medium">
            <lightning-input
                type="text"
                label="Enter City Name"
                placeholder="Jaipur, Pune..."
                onchange={handleInputChange}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button
                label="Get Weather Details"
                variant="brand"
                onclick={handleWeatherDetails}>
            </lightning-button>
        </div>
        <template if:true={showWeatherDetails}>
            <div class="slds-box slds-theme_default">
                <lightning-layout horizontal-align="spread" multiple-rows>
                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold">City: {weatherDetails.city}</span>
                    </lightning-layout-item>

                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold">Temperature: {weatherDetails.temperature}</span>
                    </lightning-layout-item>

                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold">Pressure: {weatherDetails.pressure}</span>
                    </lightning-layout-item>

                    <lightning-layout-item padding="around-small" size="6">
                        <span class="slds-text-title_bold">Humidity: {weatherDetails.humidity}</span>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </lightning-card>
</template>
